<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panader√≠a "La Desesperanza"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <header class="text-center py-4 bg-warning text-dark shadow">
    <h1 class="fw-bold">ü•ê Panader√≠a "La Desesperanza"</h1>
    <p class="mb-0">Tradicional & Temporada</p>
  </header>

  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Inventario de Productos</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">‚ûï Agregar producto</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle" id="tablaProductos">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>


  <div class="modal fade" id="modalProducto" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Agregar / Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formProducto">
            <input type="hidden" id="id_producto">
            <div class="mb-3">
              <label>Nombre:</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Descripci√≥n:</label>
              <textarea id="descripcion" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label>Precio ($):</label>
              <input type="number" id="precio" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label>URL Imagen:</label>
              <input type="text" id="imagen" class="form-control" placeholder="img/panmuerto.jpg">
            </div>
            <div class="mb-3">
              <label>Categor√≠a:</label>
              <select id="id_categoria" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="1">Tradicional</option>
                <option value="2">Temporada</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 mt-4 bg-dark text-white">
    <p class="mb-0">¬© 2025 Panader√≠a "La Desesperanza" - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

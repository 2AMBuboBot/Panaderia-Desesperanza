<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panadería La Desesperanza</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="encabezado">
    <h1>🥐 Panadería <span>“La Desesperanza”</span></h1>
    <p class="subtitulo">El sabor de lo artesanal</p>
  </header>

  <main class="contenedor">
    <div class="text-end mb-4">
      <button class="btn btn-agregar" data-bs-toggle="modal" data-bs-target="#modalProducto">➕ Agregar producto</button>
    </div>

    <section>
      <h2 class="titulo-seccion">| Panes Tradicionales</h2>
      <div class="grid-productos" id="productos-tradicional"></div>
    </section>

    <section class="mt-5">
      <h2 class="titulo-seccion">| Panes de Temporada</h2>
      <div class="grid-productos" id="productos-temporada"></div>
    </section>

    <table class="table d-none" id="tablaProductos"><tbody></tbody></table>
  </main>

  <
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formProducto" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar / Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen (URL)</label>
            <input type="text" class="form-control" id="imagen" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select id="id_categoria" class="form-select" required>
              <option value="">Seleccione</option>
              <option value="1">Tradicional</option>
              <option value="2">Temporada</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Panadería “La Desesperanza” — Hecho con ❤️ y harina</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

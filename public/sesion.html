<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Panadería</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      background: #fff;
      margin: 100px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Panadería La Desesperanza</header>

  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <footer><p>© 2025 Panadería La Desesperanza</p></footer>
  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyFNGqCmS2OrtLd63XAbDs5Gpwa-Q74uZJKg&s">
  <meta charset="UTF-8">
  <title>Panadería La Desesperanza - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      background: #fff;
      margin: 100px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    a {
      color: #a4773a;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .switch {
      margin-top: 10px;
    }

    button {
      width: 100%;
      background-color: #b9935a;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a4773a;
    }
  </style>
</head>
<body>
  <header>Panadería La Desesperanza</header>

  <main>
    <div class="login-container" id="loginContainer">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p class="switch">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
    </div>

    <div class="login-container" id="registerContainer" style="display:none;">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Nuevo usuario" required>
        <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <p class="switch">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
    </div>
  </main>

  <footer><p>© 2025 Panadería La Desesperanza</p></footer>

  <script src="login.js"></script>
</body>
</html>

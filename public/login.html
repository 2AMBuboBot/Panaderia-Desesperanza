<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="/img/logo.png?v=1">
  <meta charset="UTF-8">
  <title>Panadería La Desesperanza - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      background: #fff;
      margin: 100px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    a {
      color: #a4773a;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    .switch {
      margin-top: 10px;
    }

    button {
      width: 100%;
      background-color: #b9935a;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a4773a;
    }
  </style>
</head>
<body>
  <header>Panadería La Desesperanza</header>

  <main>

    <!-- LOGIN CLIENTE -->
    <div class="login-container" id="loginCliente">
      <h2>Iniciar Sesión</h2>
      <form id="loginClienteForm">
        <input type="text" id="clienteUser" placeholder="Correo Electronico (cliente)" required>
        <input type="password" id="clientePass" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p class="switch">¿Eres admin? <a id="showAdmin">Inicia aquí</a></p>
      <p class="switch">¿No tienes cuenta? <a id="showRegister">Regístrate aquí</a></p>
    </div>

    <!-- LOGIN ADMIN -->
    <div class="login-container" id="loginAdmin" style="display:none;">
      <h2>Login Admin</h2>
      <form id="loginAdminForm">
        <input type="text" id="adminUser" placeholder="Usuario Admin" required>
        <input type="password" id="adminPass" placeholder="Contraseña" required>
        <button type="submit">Entrar (Admin)</button>
      </form>
      <p class="switch">¿Eres cliente? <a id="backToCliente">Inicia aquí</a></p>
    </div>

    <!-- REGISTRO CLIENTE -->
    <div class="login-container" id="registerContainer" style="display:none;">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Nombre" required>
        <input type="text" id="newTelefono" placeholder="Teléfono (Opcional)">
        <input type="email" id="newEmail" placeholder="Correo electrónico" required>
        <input type="text" id="newDireccion" placeholder="Dirección (Opcional)">
        <input type="password" id="newPassword" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <p class="switch">¿Ya tienes cuenta? <a id="backToLogin">Inicia sesión aquí</a></p>
    </div>

  </main>

  <footer><p>© 2025 Panadería La Desesperanza</p></footer>

  <script src="login.js"></script>
</body>
</html>

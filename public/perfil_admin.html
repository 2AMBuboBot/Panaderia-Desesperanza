<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Administrador</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/img/logo.png?v=1">

  <style>
    body { background-color: #f8f9fa; }

    /* Avatar */
    .avatar {
      border-radius: 50%;
      overflow: hidden;
      width: 36px;
      height: 36px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tarjeta */
    .perfil-card {
      max-width: 480px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  
<!-- HEADER -->
<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2">
  <div class="container-fluid">

    <!-- IZQUIERDA -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/logo.png"
           width="35" class="me-2">
      <span class="fw-bold">Panadería <span class="text-warning">La Desesperanza</span></span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENÚ -->
    <div class="collapse navbar-collapse" id="menuPrincipal">
      <ul class="nav mb-2 mb-md-0 justify-content-center flex-grow-1">
        <li><a href="index.html" class="nav-link px-2 text-dark">Tienda</a></li>
        <li><a href="/sobre" class="nav-link px-2 text-dark">Sobre Nosotros</a></li>
        <li><a href="/ventas" class="nav-link px-2 text-warning fw-semibold">Ventas</a></li>
      </ul>

      <!-- DERECHA -->
      <div class="d-flex align-items-center gap-3">

        <button id="btnLogout" class="btn btn-danger">
          Cerrar sesión
        </button>

        <a href="/perfil_admin.html" class="avatar-link">
          <div class="avatar">
            <img src="https://cdn-icons-png.freepik.com/512/12225/12225881.png">
          </div>
        </a>

      </div>
    </div>

  </div>
</header>

<!-- CONTENIDO -->
<div class="perfil-card">
  <h3 class="text-center mb-3">Perfil del Administrador</h3>

  <div class="mb-3">
    <label class="fw-bold">Usuario:</label>
    <p id="adminUsuario" class="border p-2 rounded bg-light"></p>
  </div>

  <div class="mb-3">
    <label class="fw-bold">Rol:</label>
    <p class="border p-2 rounded bg-light">Administrador del Sistema</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Verificar sesión
fetch("/api/session", { credentials: "include" })
  .then(res => res.json())
  .then(data => {
    if (!data.loggedIn) {
      location.href = "login.html";
      return;
    }

    if (data.tipo !== "admin") {
      location.href = "/perfil.html";
      return;
    }

    // Mostrar solo el usuario
    document.getElementById("adminUsuario").innerText = data.usuario || "Administrador";
  });

// Cerrar sesión
document.getElementById("btnLogout").addEventListener("click", () => {
  fetch("/api/logout")
    .then(() => location.href = "/login.html");
});
</script>

</body>
</html>
